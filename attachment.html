<div id="myImage" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        
        <h6 class="modal-title">Attachment</h6>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="hidemyImage()"></button>
		
      </div>
      <div class="modal-body">
		<form enctype="multipart/form-data" id="inputForm" method="POST" action="attachmentController.php">
            <input type="hidden" name="keyvalue" id="keyvalue">
			<input type="hidden" name="keyname" id="keyname">
			<input type="hidden" name="trans2" id="trans2" value="attachment">
			<input type="hidden" name="label" id="label">
			<input type="hidden" name="tk">
            <button type="button" class="btn btn-primary" onclick="checkfilesize()">Save Attachment</button>
			<br><br>

				<br>
