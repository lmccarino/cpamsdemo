<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" sizes="72x72" href="images/icons/72.png">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="images/icons/72.png">
<title>CPAMS</title>
<link rel="stylesheet" href="css/main2.css">
</head>
<body>
<div id="header1"></div>
<div class="container">
	<div id="content">
		<div class="pt-3 mt-1"><h4 class="px-3">Masterlist of Approved Assistance - Dialysis</h4></div>
		<div class="row">
			<div id="list">
				<form name="searchform" id="searchform" style="width:100%">
					<input type="hidden" name="trans" value="searchdialysis">
					<input type="hidden" name="tk">
					<br/>

					<div class="row">
						<div class="col-md-3">	
						</div>					 	
						<div class="col-md-6">
							<div class="form-floating">				 	
								<select class="form-control" id="txtReport" name="txtReport">
									<option disabled hidden selected value="">Select Option</option>
									<option value="masterlistDialysis">Masterlist of Approved Dialysis Assistance</option>
									<option value="deceasedpatient">List of Deceased Dialysis Patients</option>
								</select>
								<label>Report Type</label>					
							</div>	
						</div>
					</div>

					
					<div class="row mt-2">
						<div class="col-md-3">	
						</div>
						<div class="col-md-3">	
							<div class="form-floating">				 	
								<input type="date" class="form-control" id="datefrom" name="datefrom" placeholder="MM/dd/yyyy"/>	
								<label>Period From</label>					
							</div>
						</div>

						<div class="col-md-3">	
							<div class="form-floating">				 	
								<input type="date" class="form-control" id="dateto" name="dateto" placeholder="MM/dd/yyyy"/>	
								<label>Period To</label>					
							</div>
						</div>
					</div>
					<div class="row mt-2">
						<div class="col-md-3">	
						</div>
						<div class="col-md-6">
							<div class="form-floating">
								<select class="form-control" id="provcat" name="provcat">
									<option disabled hidden selected value="">Select Option</option>
									<option value='ALL'>ALL</option>
									<option value='GOVERNMENT'>GOVERNMENT</option>
									<option value='PRIVATE'>PRIVATE</option>
								</select>
								<label>Category</label>
							</div>
						</div>
					</div>

					<div class="row mt-2 ">
						<div class="col-md-3">	
						</div>
					 	<div class="col-md-3">
				      		<div class="form-floating">				 	
								<select class="form-control" name="preparedby" id="preparedby">
									<option disabled hidden selected value="">Select Option</option>	
								</select>
								<label>Prepared By</label>					
							</div>	
					    </div>
					    <div class="col-md-3">
				      		<div class="form-floating">				 	
								<select class="form-control" name="notedby" id="notedby">
									<option disabled hidden selected value="">Select Option</option>	
								</select>
								<label>Noted By</label>					
							</div>	
					    </div>
					</div>
					<div class="row mt-2 ">
						<div class="col-md-5">	
						</div>		
						<div class="col-sm-3" style="margin-top:1%;">
							<button type="button" class="btn btn-success" id="printReport"><i class="fa-solid fa-print"></i> Print Report</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div id="details" style="display:none"></div>	   
	   
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="print-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
    	<div class="modal-content">
      		<div class="modal-header py-1">
        		<h5 class="modal-title" id="staticBackdropLabel">Print</h5>
        		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      		</div>
	     	 <div class="modal-body p-0 align-middle" style="min-height: 70vh;">
	     		<div class="position-absolute top-50 start-50 translate-middle" id="print-container-loader" hidden>
					<div class="spinner-grow text-danger" role="status">
					  <span class="visually-hidden">Loading...</span>
					</div>
					<div class="spinner-grow text-warning" role="status">
					  <span class="visually-hidden">Loading...</span>
					</div>
					<div class="spinner-grow text-info" role="status">
					  <span class="visually-hidden">Loading...</span>
					</div>
	     		</div>

	      		<iframe src="" frameborder="0" width="100%" height="100%" style="min-height: 70vh;" id="print-container" hidden></iframe>    	
	      	</div>
	      	<div class="modal-footer py-1">
	       		<button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
	      	</div>
	    </div>
  	</div>
</div>

<div id="header"></div>

</body>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/datatables.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/toastr.min.js"></script>
<script src="js/bootbox.min.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/src/main.js"></script>
<script src="js/src/masterlistdialysisView.js?v=3"></script>
