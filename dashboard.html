<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/72.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icons/72.png">
    <title>CPAMS</title>
    <link rel="stylesheet" href="css/main2.css">
    </head>
    <body>
    <div id="header1"></div>
    <div class="container">
        
        <div id="content">
            <div class="row">
                <div class="shadow p-2 mb-5 bg-white rounded w-100"><h4 class="text-center">Dashboard</h4></div>
            </div>   

            <div class="row">
                <div class="col-lg-3 g-2">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="col-lg-12">
                                            <canvas id="percent-total-assistance" height="180"></canvas>
                                        </div>
                                        <h6 class="col-12 mt-2 text-center text-secondary">Approved Assistance</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 g-2">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="col-lg-12">
                                            <canvas id="percent-total-assistance-amount" height="180"></canvas>
                                        </div>
                                        <h6 class="col-12 mt-2 text-center text-secondary">Approved Amount</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 g-2">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="col-lg-12">
                                            <canvas id="percent-total-assistance-amount-category" height="180"></canvas>
                                        </div>
                                        <h6 class="col-12 mt-2 text-center text-secondary">Category</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 g-2">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="col-lg-12">
                                            <canvas id="percent-remaining-balance" height="180"></canvas>
                                        </div>
                                        <h6 class="col-12 mt-2 text-center text-secondary">Remaining Balance</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-3 g-2">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="col-lg-12">
                                            <canvas id="percent-total-assistance-gender" height="180"></canvas>
                                        </div>
                                        <h6 class="col-12 mt-2 text-center text-secondary">Gender</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 g-2">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="col-lg-12">
                                            <canvas id="percent-total-assistance-platform" height="180"></canvas>
                                        </div>
                                        <h6 class="col-12 mt-2 text-center text-secondary">Platform</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 g-2">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="col-lg-12">
                                            <canvas id="percent-total-assistance-age" height="180"></canvas>
                                        </div>
                                        <h6 class="col-12 mt-2 text-center text-secondary">Age</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 g-2 mb-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="col-lg-12">
                                    <canvas id="percent-total-assistance-barangay" height="380"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="header"></div>
    
    </body>
    <script src="js/jquery.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/src/main.js"></script>
    <script src="js/src/dashboard.js?v=1"></script>
