<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" sizes="72x72" href="images/icons/72.png">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="images/icons/72.png">
<title>CPAMS</title>
<link rel="stylesheet" href="css/main2.css">
</head>
<body>
<div id="header1"></div>
<div class="container">
	
	<div id="content">
		<div class="pt-3 mt-1"><h4 class="px-3">Office</h4></div>

		<div class="list">
			<div class="row g-1 py-2">				
				<div class="offset-md-9 col-md-3 filterbutton">
					<button type="button" name="addbutton" onclick="additem()"  class="btn mt-2 addbutton" data-toggle="tooltip" title="Add Office"><i class="fa fa-folder-plus"></i> Add Office</button>
				</div>
			</div>

			<small class="badge badge-pill mx-3 py-1">List of Offices</small>
			<div class="row g-1 py-2 border-top border-bottom tablecontainer">	
				<table id="ds" class="table table-striped table-bordered">
					<thead><tr><th></th><th>Code</th><th>Name</th><th>Type</th><th></th></tr></thead>
					<tbody></tbody>
				</table>
			</div>
				
				<!-- <div class="col-12">
						<br>
						<div class="col-12 text-end"><button type="button" name="addbutton"  onclick="additem()" class="btn btn-primary addbutton" data-toggle="tooltip" title="Add New Record"><span class="fa fa-folder-plus"></span></button></div>	
						
						<br>
				</div> -->
			
		</div>
		<div id="details"></div>	  
	</div>
</div>

<div id="header"></div>
<div id="officeModal" class="modal" role="dialog">
  <div class="modal-dialog" role="document">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
		
				<h5 class="modal-title"><span>Office Details</span></h5>
       	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        
      </div>
      <div class="modal-body">

				<form name="entryform" id="entryform">
					<fieldset name="myfields" disabled>
						<input type="hidden" name="idoffice">
						<input type="hidden" name="trans">								
						<input type="hidden" name="tk">

						<div class="row g-1 py-1">
							<div class="form-floating col">
								<input type="text" class="form-control" name="officecode" placeholder="Enter Code" />
								<label>Office Code</label>
							</div>
						</div>
						<div class="row g-1 py-1">
							<div class="form-floating col">
								<input type="text" class="form-control" name="officename" placeholder="Enter Name" />
								<label>Office Name</label>
							</div>
						</div>
						<div class="row g-1 py-1">
							<div class="form-floating col">
								<select class="form-control" name="officeType" onchange="disableprovider(this)" placeholder="Office Type">
									<option value='PROVIDER'>PROVIDER</option>
									<option value='PROCESSING CENTER'>PROCESSING CENTER</option>
									<option value='SUPPORT OFFICE'>SUPPORT OFFICE</option>
								</select>
								<label>Office Type</label>
							</div>
						</div>
						<div class="row g-1 py-1">
							<div class="form-floating col">
								<input type="text" class="form-control" name="location" placeholder="Enter location" />
								<label>Office Location</label>
							</div>
						</div>
						<div class="row g-1 py-1">						
							<div class="form-floating col">
								<input type="text" class="form-control" name="contactno" placeholder="Enter phone no." />
								<label>Contact No</label>
							</div>
						</div>
						<div class="row g-1 py-1">
							<div class="form-floating col">
								<input type="text" class="form-control" name="contactperson" placeholder="Enter Name" />
								<label>Contact Person</label>
							</div>
						</div>
						<div class="row g-1 py-1">
							<div class="form-floating col">
								<input type="email" class="form-control" name="emailaddress" placeholder="Enter Email">
								<label>Email</label>
							</div>
						</div>
						<div class="row g-1 py-1">
							<div class="form-floating col">
								<select class="form-control" name="provCat">
									<option value='PRIVATE'>PRIVATE</option>
									<option value='GOVERNMENT'>GOVERNMENT</option>
								</select>
								<label>Provider Category</label>
							</div>
						</div>
						<div class="row g-1 py-1">
							<div class="form-floating col">
								<select class="form-control" name="active">
										<option value='Y'>Yes</option>
										<option value='N'>No</option>
									</select>
								<label>Active</label>
							</div>
						</div>
					</fieldset>
					<div class="offset-md-9 col-md-3 border-top">
						<button name="butsave" type="button" onclick="savethis(this.form)" class="btn btn-primary" id="savebut">Save</button>
						<button name="butupdate" type="button" onclick="updatethis(this.form)" class="btn btn-success" id="updatebut">Update</button>
						<button name="butcancel" type="button" onclick="cancelthis(this.form)" class="btn btn-default" id="cancelbut">Cancel</button>	
					</div>						
				</form>	
					
		  </div>
	    <div class="modal-footer">
				<button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
	    </div>
  	</div>
  </div>
</div>

</body>
<script src="js/jquery.min.js"></script>
